<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Themed Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');

        body {
            font-family: 'Scheherazade New', serif;
            background-color: #f3d7b3;
            color: #4A2511;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-image: url('../src/images/Advanced_Two_Person_image.png'); */
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #d3c798, #f3c56f);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid #D4AF37;
        }
        .container::before, .container::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('./public/Images/');
            background-size: contain;
        }
        .container::before {
            top: 10px;
            left: 10px;
        }
        .container::after {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }
        .persian-persons {
            width: 300px;
            height: 300px;
            background-image: url('../src/images/Advanced_Two_Person_image.png');
            background-size: cover;
            margin: 0 auto 20px;
            border: 5px solid #C78D4E;
            border-radius: 50%;
            transition: transform 1s;
        }
        .persian-persons:hover{
            transform: scale(1.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .start-button {
            background-color: #65a7d0; /* Light blue color */
            color: #FFFFFF;
            border: none;
            padding: 15px 60px; /* Increased horizontal padding to make the button longer */
            font-size: 24px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .start-button:hover {
            background-color: #5c66ee; /* Darker shade of light blue for hover effect */
            transform: scale(1.05);
        }
        .start-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
        }
        .start-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="persian-persons"></div>
        <h1>Tap to Earn Game</h1>
        <a href="/"><button class="start-button">Start</button> </a>
    </div>
